{% extends "myApp/base.html" %}
{% load static %}

{% block content %}
<div class="registration-container">
    <h2>Register as Buyer</h2>
    <form method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ buyer_form.as_p }}
        <button type="submit" class="register-button">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login_buyer' %}">Login here</a>.</p>
</div>
{% endblock %}
